<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font: 14px "microsoft yahei", Arial, sans-serif;
            color: #5e5e5e;
            margin: 0;
            padding: 0;
            line-height: 24px;
        }

        ul, p, h1, h2, h3, h4, h5, h6, dl, dd {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        input {
            border: 0;
        }

        .lf {
            float: left;
        }

        .rt {
            float: right;
        }

        .clear {
            clear: both;
        }

        img {
            vertical-align: bottom;
            border: none;
        }

        a {
            color: #666;
            text-decoration: none;
        }

        a:hover {
            color: #FF0700;
            text-decoration: none;
        }

        .clearfix:after {
            height: 0;
            visibility: hidden;
            content: " ";
            display: block;
            clear: both;
        }

        i {
            font-style: normal;
        }

        table {
            border-collapse: collapse;
            table-layout: fixed;
        }
        .logo{
            height:60px;
            width:300px;
        }
        #header{
            height:60px;
        }
        .search{
            width: 200px;
            height:60px;
        }
        .login{
            width: 80px;
            height:60px;
            color:#bbb;
            line-height: 60px;
            cursor: pointer;
        }
        .output {
            display: block;
            width: 240px;
            height: 166px;
            position: relative;
            overflow: hidden;
        }

        .front img {
            width: 100%;
            height: 120px;
        }

        .front span {
            display: inline-block;
            padding-top: 4px;
            padding-left: 10px;
        }

        .front em {
            display: inline-block;
            padding-bottom: 4px;
            padding-left: 10px;
            font-style: normal;
            color: #999;
        }

        .front {
            width: 100%;
            z-index: 2;
            background: #f8f8f8;
        }

        .back {
            width: 100%;
            z-index: 1;
            height: 100%;
            background: #f6f6f6;
        }

        .back:before {
            display: table;
            content: "";
        }

        .front, .back {
            position: absolute;
            top: 0;
            left: 0;
            backface-visibility: hidden;
            transition: all 0.6s ease 0s;
        }

        .front {
            transform: rotateY(0deg);
        }

        .back {
            transform: rotateY(-180deg);
            padding: 10px;;
        }

        .output:hover .front {
            transform: rotateY(180deg);
        }

        .output:hover .back {
            transform: rotateY(0);
        }

        .icon1_tmooc {
            background: url("../img/watermark.png") center no-repeat;
            display: block;
            height: 80px;
            width: 100%;;
        }

        .back p {
            margin: 5px;
        }

    </style>
</head>
<body>
<div id="header" style="width: 100%;min-width:1200px;"></div>
<div id="slide" style="width: 100%;min-width:1200px;"></div>
<div id="main" style="width:100%;min-width: 1200px;margin:50px 0;"></div>
<div id="footer" style="width:100%;min-width: 1200px;background:green;color:#fff;padding:20px 0;"></div>
<script src="javascripts/homePage.js"></script>
<style>
    .el-menu{
       background-color: #fff;
        margin-left: 150px;
    }
    .el-menu-item.is-active{
        color:green;
        border-bottom: 5px solid green;
    }
    .el-menu--horizontal .el-menu-item:hover{
        color:green;
        border-bottom: 5px solid green;
    }
    .el-input{
        margin-top: 12px;
        margin-left: 100px;
    }
</style>
</body>
</html>
